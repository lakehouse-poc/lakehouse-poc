# This is a Databricks asset bundle definition for lakehouse-poc.
# The Databricks extension requires databricks.yml configuration file.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.

bundle:
  name: lakehouse-poc

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://dbc-9db74b75-4a07.cloud.databricks.com

    sync:
      include:
        - notebooks/**
        - src/**
        - tests/**
        - requirements.txt
        - databricks.yml

      exclude:
        - .venv/**
        - .git/**
        - .gitignore
        - .vscode/**
        - __pycache__/**
        - .databricks/**

  ## Optionally, there could be 'staging' or 'prod' targets here.
